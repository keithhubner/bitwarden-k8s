apiVersion: apps/v1
kind: Deployment
metadata:
  name: bw-notifications
  namespace: bitwarden
spec:
  strategy: 
    type: Recreate
  replicas: 1  
  selector:
    matchLabels:
      app: bw-notifications
  template:
    metadata:
      labels:
        app: bw-notifications
    spec: 
      containers:
      - name: bw-notifications
        image: bitwarden/notifications
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        env:
        - name: globalSettings__internalidentityKey
          valueFrom:
            secretKeyRef:
              name: web
              key: globalSettings__internalIdentityKey
        volumeMounts:
        - name: certs
          mountPath: /etc/bitwarden/ca-certificates     
        - name: logs
          mountPath: /etc/bitwarden/logs                          
      volumes:
      - name: certs
        nfs:
          server: 10.43.235.63
          path: /ca-certificates                    
      - name: logs
        nfs:
          server: 10.43.235.63
          path: /logs/notifications         